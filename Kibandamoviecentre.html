<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kibanda Movie Centre</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      text-align: center;
      background: #333;
      color: white;
      padding: 20px;
    }

    .navbar {
      background: #444;
      padding: 10px 0;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .navbar ul li {
      margin: 0 10px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .navbar ul li a.active {
      background: #555;
    }

    .hidden {
      display: none;
    }

    section {
      text-align: center;
      padding: 20px;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      position: relative;
      width: 300px;
      text-align: center;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .video-card img,
    .video-card video {
      width: 100%;
    }

    .video-card .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .badge.premium {
      background: gold;
    }

    .badge.free {
      background: green;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Kibanda Movie Centre</h1>
    <p>Your premium streaming destination!</p>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#home" class="nav-link active">Home</a></li>
      <li><a href="#videos" class="nav-link">Videos</a></li>
      <li><a href="#login" class="nav-link">Login</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h2>Welcome to Kibanda Movie Centre</h2>
    <p>Your favorite movies, now just a click away!</p>
  </section>

  <!-- Videos Section -->
  <section id="videos">
    <h2>Available Movies</h2>
    <div class="video-container">
      <!-- Premium Video -->
      <div class="video-card">
        <span class="badge premium">PREMIUM</span>
        <img 
          src="assets/images/outbreak.jpeg" 
          alt="Outbreak Thumbnail" 
          onclick="handlePremiumVideo(this, 'assets/videos/outbreak.mp4')"
        >
        <h4>Outbreak (1995)</h4>
      </div>
      <!-- Free Video -->
      <div class="video-card">
        <span class="badge free">FREE</span>
        <video src="assets/videos/train.mp4" controls></video>
        <h4>Train (2016)</h4>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Kibanda Movie Centre. All rights reserved.</p>
  </footer>

  <script>
    /**
     * Handles the payment and plays the premium video.
     * @param {HTMLElement} thumbnail - The clicked thumbnail element.
     * @param {string} videoSrc - The source URL of the video to play.
     */
    function handlePremiumVideo(thumbnail, videoSrc) {
      const confirmed = confirm("You need to pay to access this premium video. Proceed to payment?");
      if (confirmed) {
        alert("Payment successful! Unlocking the video...");
        // Hide the thumbnail
        thumbnail.style.display = "none";

        // Create and display the video element
        const videoContainer = document.createElement("div");
        videoContainer.innerHTML = `
          <video controls autoplay style="width: 100%;">
            <source src="${videoSrc}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        `;
        thumbnail.parentElement.appendChild(videoContainer);
      } else {
        alert("Payment was not completed.");
      }
    }
  </script>
</body>
</html>
